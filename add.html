  <section id="add" class="container">
    <div class="form-wrap">
      <h1>Add an Item</h1>
      <p>Please fill out the form to add an item to the directory.</p>
      <form>
        <div class="input-group">
          <label for="title">Item to be added...</label>
          <input type="text" name="title" id="title" class="input-box" placeholder="Apples, Bananas, Et Cetera"
            maxlength="100" required>
        </div>
        <div class="input-group">
          <label for="price">Price of the Item</label>
          <input type="text" name="price" id="price" class="input-box" placeholder="$$$"
          maxlength="100">
        </div>
        <div class="input-group">
          <label for="description">Item Description</label>
          <textarea name="description" id="description" class="input-box" placeholder="Is it organic? What quantity is it sold in? What makes it special?"
            rows="10" required></textarea>
        </div>
        <input type="submit" value="Add Item!" class="add-btn">
      </form>
    </div>
  </section>
</body>
